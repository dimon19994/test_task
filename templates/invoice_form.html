{% extends "index.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">

                <!-- form card login -->
                <div class="card rounded-0">

                    <div class="card-header">
                        <h3 class="mb-0">{{ form_name }}</h3>
                    </div>
                    <div class="card-body">

                        <form class="form" action="{{ action }}" method=post>
                            {{ form.hidden_tag() }}

                            {{ form.submit(class_="btn btn-success") }}

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
